name: Clojure Compilation CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Check current dir path
      run: pwd
    - name: Check current dir
      run: ls
    - name: Install dependencies
      run: lein deps
    - name: Run tests
      run: lein test
